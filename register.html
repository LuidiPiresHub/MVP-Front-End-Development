<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magé Verde - Cadastro</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="main">
    <section class="registerBanner">
      <h2 class="registerBannerTitle">Magé Verde Online</h2>
      <p class="registerBannerText">Conectando você com o paisagismo e a natureza do nosso município.</p>
    </section>
    <section class="registerFormWrapper">
      <h2 class="registerTitle">Crie sua Conta</h2>
      <form class="registerForm">
        <label for="user" class="formLabel">
          Usuario
          <input id="user" class="formInput" placeholder="Digite seu Nome" type="email" name="email" required />
        </label>
        <label for="email" class="formLabel">
          Email
          <input id="email" class="formInput" placeholder="Digite seu E-mail" type="email" name="email" required />
        </label>
        <label for="password" class="formLabel">
          Senha
          <input id="password" class="formInput" placeholder="Digite sua senha" type="password" name="password" required
            minlength="6" maxlength="12" />
        </label>
        <label for="confirmPassword" class="formLabel">
          Senha
          <input id="confirmPassword" class="formInput" placeholder="Confirme sua senha" type="password" name="password" required
            minlength="6" maxlength="12" />
        </label>
        <button class="formBtn" type="submit">Cadastrar</button>
      </form>
      <div class="registerLinks">
        <p class="registerText">Já tem uma conta?</p>
        <a href="login.html" class="registerLink">Entre aqui</a>
      </div>
    </section>
  </main>
</body>

</html>
